<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Erro 404 - Página Não Encontrada</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8d7da;
        color: #721c24;
        text-align: center;
        padding: 50px;
    }
    .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
        font-size: 48px;
        margin: 0;
    }
    p {
        font-size: 18px;
    }
    a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        color: white;
        background: #721c24;
        text-decoration: none;
        border-radius: 5px;
    }
    a:hover {
        background: #5a1a1f;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>404</h1>
  <p>A página que você procura não foi encontrada.</p>
  <a href="/">Voltar para a página inicial</a>
</div>
</body>
</html>
