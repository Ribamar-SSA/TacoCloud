<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Taco Design</title>
    <link th:href="@{/css/designStyle.css}" rel="stylesheet" type="text/css">
</head>

<body>
<h1>Modele seu Taco</h1> <img th:src="@{/images/img.png}" alt="Taco Image">

<div class="container">
    <span th:text="${teste}">testando </span>

    <form method="post" th:action="@{/design}" th:object="${taco}">
        
        <h3>Escolha a Tortilha</h3>
        <div class="ingredient-group" th:each="ingredient : ${wrap}" >
            <label> <input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}">INGREDIENTS</span></label>
        </div>

        <h3>Escolha o Queijo</h3>
        <div class="ingredient-group" th:each="ingredient : ${cheese}">
            <label><input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}">INGREDIENTS</span></label>
        </div>

        <h3>Escolha sua Proteína</h3>
        <div class="ingredient-group" th:each="ingredient : ${protein}">
            <label><input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}">INGREDIENTS</span></label>
        </div>

        <h3>Escolha sua(s) Salsas</h3>
        <div class="ingredient-group" th:each="ingredient : ${sauce}">
            <label><input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}">INGREDIENTS</span></label>
        </div>

        <h3>Escolha seus Vegetais</h3>
        <div class="ingredient-group" th:each="ingredient : ${veggies}">
            <label><input th:field="*{ingredients}" type="checkbox" th:value="${ingredient.id}">
                <span th:text="${ingredient.name}">INGREDIENTS</span></label>
        </div>

        <h3>Dê um nome à sua criação de Taco</h3>
        <input type="text" th:field="*{name}" placeholder="Nome do Taco"> <button type="submit">Enviar Taco</button>
    </form>
</div>

</body>

</html>
